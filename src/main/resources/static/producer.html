<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Producer Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f9fafb;
    }
    .shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .bar {
      padding: 10px 16px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
    }
    .bar-title {
      font-weight: 600;
      font-size: 15px;
    }
    .bar-sub {
      font-size: 11px;
      opacity: 0.8;
    }
    .btn {
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      color: #111827;
      cursor: pointer;
      font-size: 11px;
    }
    .btn:hover {
      background: #e5e7eb;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    .muted {
      color: #9ca3af;
      font-size: 13px;
    }
  </style>
</head>
<body>
<div class="shell">
  <div class="bar">
    <div>
      <div class="bar-title">Producer Package – Beta</div>
      <div class="bar-sub" id="bar-sub">Preparing your workspace…</div>
    </div>
    <button class="btn" onclick="logout()">Log out</button>
  </div>
  <main>
    <h1>Producer Area</h1>
    <p class="muted">
      You reached this page after a successful Magic link login.
      We can drop your real mini-site or package UI here later.
    </p>
  </main>
</div>

<script>
  const TOKEN_KEY = 'accessToken';
  const EMAIL_KEY = 'producerEmail';

  function ensureAuthenticated() {
    const token = localStorage.getItem(TOKEN_KEY);
    if (!token) {
      window.location.href = '/login.html';
      return false;
    }
    return true;
  }

  function logout() {
    localStorage.removeItem(TOKEN_KEY);
    localStorage.removeItem(EMAIL_KEY);
    window.location.href = '/login.html';
  }

  function init() {
    if (!ensureAuthenticated()) return;

    const email = localStorage.getItem(EMAIL_KEY) || 'producer';
    const barSub = document.getElementById('bar-sub');
    barSub.textContent = 'Signed in as ' + email;
  }

  window.addEventListener('load', init);
</script>
</body>
</html>
